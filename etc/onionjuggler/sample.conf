#!/usr/bin/env sh
## Configuration file for OnionJuggler
##
## DO NOT EDIT THIS FILE!!
##
## This file defines the default service selection as shipped in a
## release. Upgrades of OnionJuggler will modify this file.
##
## To select the service options you desire, please override these
## options in the file /etc/onionjuggler/conf.d/*.conf
##
## DO NOT EDIT THIS FILE!!
##
## Lines that begin with "## " try to explain what's going on. Lines
## that begin with just "#" are disabled commands: you can enable them
## by removing the "#" symbol.
##
## If the variable is empty (var=""), will use the default option.
## Double quote to prevent globbing and word splitting.
##  variable="value"
##
# shellcheck disable=SC2034


########## System ##########
## Set default operating system.
operating_system="debian"
##
## Only install specified plugins, if empty, install everything.
## (Default: all plugins).
onionjuggler_plugin=""
##
## The OpenSSL command to create the certificate and private keys for Client
## Authorization using the x25519 algorithm. It must be the orignal OpenSSL
## v1.1 or later, not LibreSSL, as the latter does not support the
## aforementioned algorithm. On OpenBSD, use *eopenssl30* or *eopenssl11*.
## (Default: openssl).
openssl_cmd="openssl"
##
## Web server to serve a website. Compatible with *nginx* and *apache2*.
## (Default: nginx).
webserver="nginx"
##
## Web server configuration of the virtual hosts.
## With nginx and apache2 it must be a directory (/etc/${webserver})
webserver_conf_dir="/etc/${webserver}"
##
## Specify the directory to check for website folders.
## On OpenBSD, it is the chroot directory (Default: /var/www).
website_dir="/var/www"
##
## Terminal User Interface dialog box. Compatible with *dialog* and *whiptail*.
## (default: dialog).
dialog_box="dialog"


########## tor daemon ##########
##
## The service manager control command:
##  systemctl, service, rcctl, /etc/rc.d, sv (Default: systemctl)
daemon_control="systemctl"
##
## The tor service name: *tor@default*, *tor* (Default: tor@default).
tor_daemon="tor@default"
##
## The tor user that runs the tor process: *debian-tor*, *tor*, *_tor*
## (Default: debian-tor).
tor_user="debian-tor"
##
## The /etc directory user and group owner. Normally *root:root* or
## *root:wheel*. (Default: root:root)
tor_conf_user_group="root:root"
##
## Base folder of torrc configuration. (Default: /etc/tor).
tor_conf_dir="/etc/tor"
##
## The torrc that will be modified. (Default: ${tor_conf_dir}/torrc).
tor_conf="${tor_conf_dir}/torrc"
##
## The main torrc tor will read.
## The defaults torrc. Useful to fully read all configuration optons and fully
## verify tor configuration. This file won't be modified unless it is set
## to the variable tor_conf.
## (Default: ${tor_conf_dir}/torrc).
tor_main_torrc_conf="${tor_conf_dir}/torrc"
##
## The defaults torrc. Useful to fully read all configuration optons and fully
## verify tor configuration. This file won't be modified unless it is set
## to the variable tor_conf.
## (Default: ${tor_conf}-defaults).
tor_defaults_torrc_conf="${tor_conf}-defaults"
##
## Specify the DataDirectory for tor. (Default: /var/lib/tor).
tor_data_dir="/var/lib/tor"
##
## Specify the HiddenServiceDir base directory, onion sevices data
## will be created inside this directory. (Default: ${tor_data_dir}/services).
tor_data_dir_services="${tor_data_dir}/services"
##
## Specify the ClientOnionAuthDir. (Default: ${tor_data_dir}/onion_auth).
tor_data_dir_auth="${tor_data_dir}/onion_auth"

